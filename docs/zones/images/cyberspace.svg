<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .node { fill: rgba(0,255,255,0.1); stroke: #0ff; stroke-width: 2; }
      .node-ice { fill: rgba(255,50,50,0.1); stroke: #f55; }
      .connection { stroke: #0ff; stroke-width: 3; fill: none; opacity: 0.5; }
      .data-stream { stroke: #0f8; stroke-width: 1; stroke-dasharray: 10,5; opacity: 0.3; }
      .label { fill: #0ff; font-family: monospace; font-size: 14px; text-anchor: middle; font-weight: bold; }
      .sublabel { fill: #888; font-size: 10px; }
      .title { fill: #0ff; font-family: monospace; font-size: 20px; font-weight: bold; letter-spacing: 8px; }
    </style>
  </defs>
  
  <rect width="800" height="400" fill="#050510"/>
  
  <!-- Grid extending to horizon -->
  <g opacity="0.15" stroke="#0ff" stroke-width="0.5">
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="400" y1="100" x2="0" y2="400"/>
    <line x1="400" y1="100" x2="800" y2="400"/>
    <line x1="400" y1="100" x2="200" y2="400"/>
    <line x1="400" y1="100" x2="600" y2="400"/>
    <line x1="400" y1="100" x2="100" y2="400"/>
    <line x1="400" y1="100" x2="700" y2="400"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle" filter="url(#glow2)">CYBERSPACE</text>
  
  <!-- Data streams background -->
  <path d="M100,200 Q200,150 300,180 T500,160 T700,200" class="data-stream"/>
  <path d="M50,250 Q150,220 250,240 T450,220 T650,250 T800,230" class="data-stream"/>
  
  <!-- PUBLIC NODE (left) -->
  <polygon points="150,180 200,150 250,180 250,230 200,260 150,230" class="node" filter="url(#glow2)"/>
  <text x="200" y="200" class="label">PUBLIC</text>
  <text x="200" y="215" class="label">NODE</text>
  <text x="200" y="235" class="label sublabel">(Entry Point)</text>
  
  <!-- DATA HAVEN (center top) -->
  <polygon points="350,100 400,70 450,100 450,150 400,180 350,150" class="node" filter="url(#glow2)"/>
  <text x="400" y="120" class="label">DATA</text>
  <text x="400" y="135" class="label">HAVEN</text>
  <text x="400" y="155" class="label sublabel">(Safe Storage)</text>
  
  <!-- CORP ICE (right) -->
  <polygon points="550,180 600,150 650,180 650,230 600,260 550,230" class="node node-ice" filter="url(#glow2)"/>
  <text x="600" y="200" class="label" style="fill:#f55">CORP</text>
  <text x="600" y="215" class="label" style="fill:#f55">ICE</text>
  <text x="600" y="235" class="label sublabel" style="fill:#a55">(Danger)</text>
  
  <!-- THEMED ZONES (bottom center) -->
  <rect x="300" y="290" width="200" height="70" rx="5" class="node" filter="url(#glow2)"/>
  <text x="400" y="320" class="label">THEMED ZONES</text>
  <text x="400" y="340" class="label sublabel">Built by Immortals</text>
  <text x="400" y="355" class="label sublabel">Any genre possible</text>
  
  <!-- Connections -->
  <line x1="250" y1="190" x2="350" y2="140" class="connection" filter="url(#glow2)"/>
  <line x1="450" y1="140" x2="550" y2="190" class="connection" filter="url(#glow2)"/>
  <line x1="200" y1="260" x2="300" y2="310" class="connection" filter="url(#glow2)"/>
  <line x1="400" y1="180" x2="400" y2="290" class="connection" filter="url(#glow2)"/>
  <line x1="500" y1="310" x2="600" y2="260" class="connection" filter="url(#glow2)"/>
  
  <!-- Connection labels -->
  <text x="290" y="150" class="label sublabel" style="fill:#0ff">link</text>
  <text x="510" y="150" class="label sublabel" style="fill:#f55">ICE wall</text>
</svg>
