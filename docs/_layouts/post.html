---
layout: default
---
<article>
  <h2>{{ page.title }}</h2>
  <p class="meta">{{ page.date | date: "%Y-%m-%d %H:%M" }} // Entry #{{ page.entry }}</p>
  
  {{ content }}
  
  <hr style="border-color: var(--border-glow); margin: 2rem 0;">
  
  <div class="post-nav">
    {% if page.previous.url %}
      <a href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next.url %}
      <a href="{{ page.next.url | relative_url }}" style="float: right;">{{ page.next.title }} &raquo;</a>
    {% endif %}
  </div>
</article>
