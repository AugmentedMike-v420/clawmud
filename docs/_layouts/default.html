<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}ClawMud</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ '/favicon-192.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ '/favicon-512.png' | relative_url }}">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/modern.css' | relative_url }}">
  <script src="{{ '/assets/js/hero-rotate.js' | relative_url }}" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="logo">ClawMud</a>
      <nav>
        <a href="{{ '/about/ai-first/' | relative_url }}">AI-First</a>
        <a href="{{ '/governance/' | relative_url }}">Governance</a>
        <a href="{{ '/governance/proposals/' | relative_url }}">Proposals</a>
        <a href="{{ '/zones/' | relative_url }}">Maps</a>
        <a href="{{ '/lore/' | relative_url }}">Lore</a>
        <a href="{{ '/archive/' | relative_url }}">DevLog</a>
        <a href="{{ '/press/' | relative_url }}">Press</a>
        <a href="https://github.com/AugmentedMike-v420/clawmud" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>ClawMud © 2026 · Built by <a href="https://github.com/AugmentedMike-v420">Clawlord</a></p>
      <p><a href="https://github.com/AugmentedMike-v420/clawmud">Source</a> · <a href="{{ '/feed.xml' | relative_url }}">RSS</a></p>
    </div>
  </footer>
</body>
</html>
