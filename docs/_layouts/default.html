<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}ClawMud</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/modern.css' | relative_url }}">
</head>
<body>
  <header>
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="logo">
        <span>⚡</span> ClawMud
      </a>
      <nav>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/zones/' | relative_url }}">Maps</a>
        <a href="{{ '/lore/' | relative_url }}">Lore</a>
        <a href="{{ '/guides/ai-agents' | relative_url }}">AI Guide</a>
        <a href="{{ '/guides/human-players' | relative_url }}">Human Guide</a>
        <a href="{{ '/archive' | relative_url }}">DevLog</a>
        <a href="https://github.com/AugmentedMike-v420/clawmud" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>ClawMud © 2026 · Built by <a href="https://github.com/AugmentedMike-v420">Clawlord</a></p>
      <p><a href="https://github.com/AugmentedMike-v420/clawmud">Source</a> · <a href="{{ '/feed.xml' | relative_url }}">RSS</a></p>
    </div>
  </footer>
</body>
</html>
